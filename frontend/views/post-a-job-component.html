<h1>Post a Job</h1>


<form (ngSubmit)="onSubmit()" #productForm="ngForm">

    <div class="row">

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label for="selCategory">Category</label>
                        <select id="selCategory" name="selCategory"
                                class="form-control" [(ngModel)]="post.category" required>
                            <option value=""></option>
                            <option value="CAT1">Category 1</option>
                            <option value="CAT2">Category 2</option>
                            <option value="CAT3">Category 3</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label for="txtTitle">Title</label>
                        <input type="text" id="txtTitle" name="txtTitle"
                               class="form-control" [(ngModel)]="post.title" required>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label for="txaDescription">Description</label>
                        <textarea id="txaDescription" name="txaDescription"
                                  class="form-control" [(ngModel)]="post.description" required></textarea>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label>Starting</label>

                        <div class="row">
                            <div class="col-xs-5 col-sm-5 col-md-4">
                                <input type="date" id="datStarting" name="datStarting"
                                       class="form-control" [(ngModel)]="post.startingDate" required>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label>Ending</label>

                        <div class="row">
                            <div class="col-xs-5 col-sm-5 col-md-4">
                                <input type="date" id="datEnding" name="datEnding"
                                       class="form-control" [(ngModel)]="post.endingDate" required>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>

        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label>Location</label>

                        <sebm-google-map [latitude]="theMarker.lat" [longitude]="theMarker.lng">

                            <sebm-google-map-marker [latitude]="theMarker.lat" [longitude]="theMarker.lng"
                                                    [markerDraggable]="theMarker.draggable"
                                                    (dragEnd)="markerDragEnd($event)">
                            </sebm-google-map-marker>

                        </sebm-google-map>

                    </div>
                </div>
            </div>

        </div>


    </div>


    <button type="submit" class="btn btn-default">Submit</button>

    <button type="button" class="btn btn-default" (click)="onTest()" > Test</button>

</form>
